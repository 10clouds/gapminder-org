<div *ngIf="content">
  <h1>
    {{ content.title }}
  </h1>

  <ul>
    <li *ngFor="#menuItem of submenuItems">
      <a [routerLink]="['AboutSubsection', {slug: menuItem.slug }]">
        {{ menuItem.title }}
      </a>
    </li>
  </ul>

  <div class="entry-content entry">
    <p *ngFor="#entry of content.entries"
       [innerHTML]="entry.content | markdown"></p>
  </div>
</div>
